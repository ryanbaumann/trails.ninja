<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Real Time AQI Zones</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='shortcut icon' href='Your favicon path goes here' type='image/x-icon'>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet">
  <script async defer src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <body>
    <div class='h-viewport-full relative overflow-hidden'>
      <div id='map' class='bg-darken10 h-viewport-2/3 h-viewport-full-ml absolute top left right bottom'></div>
      <div class='absolute top-ml left bottom z1 w-full w240-ml px12 py12-ml events-none'>
        <div class='flex flex--column h-viewport-1/3 h-auto-ml hmax-full bg-white round-ml shadow-darken10 events-all'>
          <div class='px12 py12 scroll-auto'>
            <h3 class='txt-m txt-bold mb6'>Hyerlocal air quality map</h3>
            <p>What's your hyperlocal, realtime, US EPA convered air quality?</p>
            <p id="error_msg" class="txt-m txt-bold mb6 py12 visibility:hidden align-center bg-darken10"></p>
          <div class='w200 round shadow-darken10 px12 py12 txt-s'>
            <strong class='block align-center mb6'>AQI 2.5: last 10-minute average</strong>
            <div class='flex flex--center-main flex--center-cross align-center grid mb6'>
              <div class='col bg-green h12 w-1/6'></div>
              <div class='col bg-yellow h12 w-1/6'></div>
              <div class='col bg-orange h12 w-1/6'></div>
              <div class='col bg-red h12 w-1/6'></div>
              <div class='col bg-purple h12 w-1/6'></div>
              <div class='col bg-red-dark h12 w-1/6'></div>
            </div>
          </div>
          <footer class='px12 py12 bg-gray-faint round-b-ml txt-s'>
            <a href='https://www2.purpleair.com/' class='link'>AQI data from Purple Air</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script src='./bundle.js'></script>

</html>
