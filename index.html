<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Trail Ninja</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0-beta.1/mapbox-gl.css" rel="stylesheet" />
    <link href='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css' rel='stylesheet'>
    <script async defer src='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js'></script>
</head>

<!-- Load the `mapbox-gl-geocoder` plugin. -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">

<body>
    <div class='viewport-full relative scroll-hidden'>
        <div id='map' class='bg-darken10 viewport-twothirds viewport-full-ml absolute top left right bottom'></div>
        <canvas id='snapshot' class='bg-darken10 viewport-twothirds viewport-full-ml absolute top left right bottom'
            style="visibility:hidden"></canvas>
        <div class='absolute top-ml left z1 w-full w240-ml px12 py12-ml'>
            <div
                class='flex-parent flex-parent--column viewport-third h-auto-ml hmax-full bg-white round-ml shadow-darken10'>
                <div id='body' class='px12 py12 scroll-auto'>
                    <h3 class='txt-m txt-bold mb6'>Trail Ninja</h3>
                    <div id="strava_auth">
                        <p>Connect to your Strava activities and explore them in 3D.</p>
                        <!-- for production -->
                        
                        <a
                            href="http://www.strava.com/oauth/authorize?client_id=1495&response_type=code&redirect_uri=http://trails.ninja&approval_prompt=auto&scope=read_all,activity:read_all">
                            <img src="./btn_strava_connectwith_orange@2x.png" alt="Connect to Strava">
                        </a>
                        

                        <!-- for development -->
                        <!--
                        <a
                            href="http://www.strava.com/oauth/authorize?client_id=1495&response_type=code&redirect_uri=http://localhost:9966&approval_prompt=auto&scope=read_all,activity:read_all">
                            <img src="static/btn_strava_connectwith_orange@2x.png" alt="Connect to Strava">
                        </a>
                        -->
                    </div>
                    <img id="strava_profile" src="" class="align-center" style="visibility:hidden">
                    <div id="act_select" class='select-container' style="visibility:hidden">
                        <select id="select_lst" class='select'>
                        </select>
                        <div class='select-arrow'></div>
                    </div>
                </div>
                <footer class='px12 py12 bg-gray-faint round-b-ml txt-s'>
                    Print your design
                    <button class='btn' id='take_snap'>Take Snapshot</button>
                </footer>
            </div>
        </div>
    </div>
</body>

<script src='./bundle.js'></script>

</html>
